<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Myannovation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-off-white);
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 2rem;
            display: inline-block;
        }

        .auth-logo img {
            height: 50px;
        }

        .redirect-message {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
    <script>
        // Redirect to the external authentication URL
        window.location.href = 'https://api.myannovation.com/web/auth/login';
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="card auth-card fade-in">
            <a href="index.html" class="auth-logo">
                <img src="assets/logo.png" alt="Myannovation">
            </a>
            <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Redirecting to Login</h2>
            <div class="spinner"></div>
            <p class="redirect-message">Please wait while we redirect you to the login page...</p>
            <div class="auth-footer">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
